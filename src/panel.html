<!doctype html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/panel.css" />
</head>
<body>
    <header>
        <img src="images/icon48.png" />
        <h1>Furk for Chrome</h1>
        <nav id="menu">
            <a href="#" id="showFinished" class="showMenu">My Finished Files</a> |
            <a href="#" id="showActive" class="showMenu">My Downloads</a>
        </nav>
    </header>
    <div id="content">
        <div id="finished">
            <h2>Finished</h2>
            <h3>Note: finished files are currently ordered by time added to Furk, not necessarily when it was added to your account!</h3>
            <div id="finished-list"></div>
        </div>
        <div id="active">
            <h2>Active</h2>
            <div id="active-list"></div>
        </div>
        <div id="spinner" class="spinner">
            <div id="spinnerMessage">&nbsp;</div>
        </div>
    </div>
    <footer>
        <nav id="extlinks">
            Go to Furk: 
            <a href="https://www.furk.net/users/files/finished" target="_blank">All Finished Files</a> | <a href="https://www.furk.net/users/files/stats" target="_blank">Active Downloads</a> 
        </nav>
    </footer>
    <script src="panel.js" type="text/javascript"></script>
</body>
</html>
