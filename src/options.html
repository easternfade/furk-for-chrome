<!doctype html>
<html>

<head>
    <title>Furk for Chrome&trade; Options</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/options.css" />
    <link href='fonts/PontanoSans-Regular.ttf' rel='stylesheet' type='text/css' />
</head>

<body id="options_body">
    <div id="options" class="vignette">
        <nav id="menu">
        </nav>
        <div id="header">
            <img src="images/icon48.png" />
            <h1>Furk for Chrome&trade;</h1>
        </div>
        <div id="content">
            <section id="furk-account">
                <h2>My Furk Account</h2>
                <label title="Help: If this is specified, you do not need to be logged in to Furk to use this extension.">Furk API key:</label>
                <input type="text" maxlength="64" id="furkForChrome_apiKey" size="64" />
                <p>
                    To retrieve your API key, <a href="https://www.furk.net/login" target="_blank">login to Furk</a> and find it <a href="https://www.furk.net/t/api" target="_blank">here</a> or <a id="a_findApiKey" href="#">click to autoload</a>.
                </p>
                <p class="note">Note: don't save your API key here if you are using a shared PC. It is not encrypted on disk (yet.)</p>
            </section>
            <section id="extension-settings">
                <h2>Extension Settings</h2>
                <label title="">Enable Speech:</label>
                <input type="checkbox" id="furkForChrome_ttsEnable" />
            </section>
        </div>
        <div id="footer">
            <nav id="controls">
                <button id="btn_save">Save</button>
                <button id="btn_close">Close</button>
            </nav>
        </div>
    </div>
    <script src="scripts/furkForChromeStorage.js" type="text/javascript"></script>
    <script src="scripts/FurkAPI.js" type="text/javascript"></script>
    <script src="scripts/options.js" type="text/javascript"></script>
</body>

</html>
